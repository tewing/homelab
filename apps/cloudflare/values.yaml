# see https://github.com/community-charts/helm-charts/blob/main/charts/cloudflared/values.yaml

cloudflared:
  tunnelConfig:
    name: tewing-home
  tunnelSecrets:
    existingConfigJsonFileSecret:
      name: config-json-file-secret
    existingPemFileSecret:
      name: cert-pem-file-secret

  ingress:
    - hostname: *.te-lab.org # or "*.example.com" (ensure a CNAME record for "*" is defined in your DNS)
      service: http://traefik.kube-system.svc.cluster.local:80
    - service: http_status:404