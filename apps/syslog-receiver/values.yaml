alloy:
  controller:
    # -- Type of controller to use for deploying Grafana Alloy in the cluster.
    # Must be one of 'daemonset', 'deployment', or 'statefulset'.
    type: "deployment"
  alloy:
    configMap:
      content: |-
        logging {
          level  = "debug"
          format = "logfmt"
        }
        loki.write "LABEL" {
          endpoint {
            url = "http://foo.com/"
          }
        }
